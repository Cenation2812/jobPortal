{% extends 'base.html' %}

{% block authenticate %}

<form action="/signup/{{person.type}}" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3 form-check">
        <label for="examplename1" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="examplename1" name="mobile">
    </div>
    {% if person.type == 'recruiter' %}
    <div class="mb-3 form-check">
        <label for="examplename1" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="examplename1" name="company">
    </div>
    <div class="mb-3 form-check">
      <label for="examplename1" class="form-label">Job title</label>
    <input type="text" class="form-control" id="examplename1" name="jobtitle">
  </div>
    <div class="mb-3 form-check">
        <label for="examplename1" class="form-label">Company information</label>
      <input type="text" class="form-control" id="examplename1" name="companyinfo">
    </div>
    <div class="mb-3 form-check">
      <label for="examplename1" class="form-label">Job information</label>
    <input type="text" class="form-control" id="examplename1" name="jinfo">
  </div>
    
    {% elif person.type == 'seeker' %}
    <div class="mb-3 form-check">
      <label for="examplename1" class="form-label">Skills</label>
    <input type="text" class="form-control" id="examplename1" name="skills">
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="/login/{{person.type}}">Already have an account?</a>

{% endblock %}
